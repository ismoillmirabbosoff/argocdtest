apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
  namespace: serviceapp
  labels:
    app: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
        - name: test
          image: ghcr.io/ismoillmirabbosoff/argocdtest:main
          ports:
          - containerPort: 8000

      imagePullSecrets:
        - name: ghcr-login-secret
      
      imagePullPolicy:
        IfNotPresent

  revisionHistoryLimit: 1
